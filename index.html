<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-content">
            <h1>Dr. Jane Doe</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#website">Visit My Website</a></li>
                </ul>
            </nav>
            <p id="about">I am a researcher based in Lagos, Nigeria, specializing in environmental science. My work focuses on sustainable development and climate change mitigation.</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
                <a href="https://instagram.com/username" target="_blank">Instagram</a>
                <a href="https://twitter.com/username" target="_blank">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
