<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .profile-card img {
            width: 100%;
            height: auto;
        }
        .profile-card h1 {
            margin: 0;
            padding: 20px 0;
            font-size: 24px;
        }
        .profile-card p {
            padding: 0 20px;
            font-size: 16px;
            color: #666;
        }
        .profile-card .social-links {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .profile-card .social-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Web Developer based in Lagos, Nigeria. Passionate about creating interactive and user-friendly web applications.</p>
        <div class="social-links">
            <a href="https://twitter.com/username" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
            <a href="https://github.com/username" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
